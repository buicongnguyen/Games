<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>TETRIS</h1>
        <div class="left-panel">
            <div class="controls">
                <h3>Controls:</h3>
                <p>← → : Move</p>
                <p>↑ : Rotate</p>
                <p>↓ : Soft Drop</p>
                <p>Space : Hard Drop</p>
                <p>P : Pause</p>
            </div>
            <div class="best-scores-container">
                <h3>Best Scores:</h3>
                <p>No scores yet</p>
            </div>
            <div class="button-group">
                <button id="pause-button">Pause</button>
                <button id="reset-button">Reset</button>
            </div>
        </div>
        <canvas id="tetris" width="300" height="600" tabindex="0"></canvas>
        <div class="right-panel">
            <div class="next-piece-container">
                <h3>Next Piece:</h3>
                <canvas id="next-piece" width="100" height="100"></canvas>
            </div>
            <div class="score-container">
                <h3>Score: <span id="score">0</span></h3>
                <h3>Level: <span id="level">1</span></h3>
                <h3>Lines: <span id="lines">0</span></h3>
            </div>
        </div>
    <!-- Mobile Touch Controls -->
    <div class="touch-controls" id="draggable-controls">
        <div class="drag-handle">⋮⋮</div>
        <div class="control-row">
            <button id="btn-rotate" class="control-btn">↻</button>
        </div>
        <div class="control-row">
            <button id="btn-left" class="control-btn">←</button>
            <button id="btn-down" class="control-btn">↓</button>
            <button id="btn-right" class="control-btn">→</button>
        </div>
        <div class="control-row">
            <button id="btn-hard-drop" class="control-btn">⤓</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
